<!DOCTYPE html><html class=''>
<head>
	<meta charset='UTF-8'>
	<meta name="robots" content="noindex">
	<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
	<link rel='stylesheet prefetch' href='css/nanogallery.css'>	
	<script src='js/jquery.nanogallery.js'></script>
	<script>
	jQuery(document).ready(function () {
		groupChatJid = window.location.hash;
		groupChatJid = groupChatJid.substring(1);
		$.getJSON( "/rest/images/"+groupChatJid, function( data ) {
			jQuery('#nanoGallery').nanoGallery({
				thumbnailLabel: {
		             display: true,
		             titleMaxLength: 20,
		            hideIcons: true,
		            align: 'center',
		        },
				thumbnailWidth: 'auto',
				thumbnailHeight: '200 XS80 SM150 LA200 XL300',
				thumbnailHoverEffect:'borderLighter,imageScaleIn80,labelAppear75',
				viewerToolbar : { style:'fullWidth' },
				locationHash:false,
				supportIE8: false,
				paginationMaxLinesPerPage: 5,
				items: data
			}
			);		
		});
	});
	</script>
	<style>
		body {
		    background:#111;
		    color:#ccc;
		}
	</style>

</head>
<body>
	<div id="nanoGallery"></div>
</body>
</html>
